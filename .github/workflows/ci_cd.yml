
name: GitHub CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - docs
env:
  MAIN_PYTHON_VERSION: '3.12'
  DOCUMENTATION_CNAME: 'ansys.github.io/aali-flowkit'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y golang-go
        sudo apt-get install -y golang-golang-x-tools
        sudo snap install golangci-lint --classic

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python for pre-commit hook
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.MAIN_PYTHON_VERSION }}

    - name: Run pre-commit hook
      uses: pre-commit/action@v3.0.1

  compile-project:
    name: Compile Project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Compile Project
      run:
        go build ./...

  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
        password: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
    - name: Run tests
      run:
        go test ./... -count=1 -short

  docs-build:
    name: Build Documentation
    needs: [style, unit-testing, compile-project]
    uses: "./.github/workflows/docs_build.yml"
    with:
      name: "Build Documentation"
    secrets: inherit

  upload_dev_docs:
    name: Upload dev documentation
    runs-on: ubuntu-latest
    needs: [docs-build]
    steps:
      - name: Deploy the latest documentation
        uses: ansys/actions/doc-deploy-dev@v9
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}
          doc-artifact-name: documentation-html-with-api
